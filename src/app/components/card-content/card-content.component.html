<div *ngFor="let post of posts" class="card p-2 bg-dark border-primary mb-4">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="post.images[0]"
                class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <h6 class="card-author">{{post.author}}</h6>
                <p class="card-text">{{post.description}}</p>
                <p class="card-text"><small class="text-muted">{{post.publishedAt| date:'dd/MM/yyyy HH:mm:ss' }}</small></p>
            </div>           
        </div>
        <div class="position-relative" >
            <div class="position-absolute bottom-0 end-0 d-flex">
                <i class="fa-solid fa-eye mt-3"></i>
                <p class="mx-2 mt-2">{{post.views}}</p>
                <i class="fa-solid fa-thumbs-up mt-3"></i>
                <p class="mx-2 mt-2">{{post.likes}}</p>
            </div>            
        </div>
    </div>
</div>

<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link">Quay lại</a>
        </li>
        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
        <li class="page-item "><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Trang tiếp</a>
        </li>
    </ul>
</nav>
